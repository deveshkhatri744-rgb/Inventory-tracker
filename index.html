<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ QR Code Sales Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 { color: #333; }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
    }
    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #007bff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      background: #999;
    }
  </style>
</head>
<body>
  <h2>üì± QR Code Inventory Scanner</h2>
  <div id="reader"></div>
  <p id="status">Click Start to scan sales.</p>
  <button id="startBtn">Start Scanning</button>
  <button id="stopBtn" disabled>Stop</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const status = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    let isScanning = false;

    async function startScanner() {
      try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
          status.textContent = "‚ùå No camera found.";
          return;
        }
        const backCam = cameras.find(c => /back|rear|environment/i.test(c.label)) || cameras[0];
        await html5QrCode.start(
          backCam.id,
          { fps: 10, qrbox: { width: 250, height: 250 } },
          qrMessage => {
            status.textContent = "‚úÖ Scanned: " + qrMessage;
            recordSale(qrMessage);
          }
        );
        startBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "üì∑ Scanning... aim at QR code.";
        isScanning = true;
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Camera access denied.";
        console.error(err);
      }
    }

    async function stopScanner() {
      if (isScanning) {
        await html5QrCode.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "Scanner stopped.";
        isScanning = false;
      }
    }

    function recordSale(productID) {
      https://script.google.com/macros/s/AKfycbwmT0tCfazWvAr93xjopxH6WZvl-f_ewG0ini4FzXgNwsS31fl4EiM1ETcdi3HJvkYL/exec
        .withSuccessHandler(msg => {
          status.textContent = "‚úÖ Sale recorded: " + productID;
          setTimeout(() => {
            status.textContent = "üì∑ Ready for next scan...";
          }, 1000);
        })
        .withFailureHandler(err => {
          status.textContent = "‚ùå Error recording sale.";
          console.error(err);
        })
        .recordSale(productID);
    }

    startBtn.addEventListener("click", startScanner);
    stopBtn.addEventListener("click", stopScanner);
  </script>
</body>
</html>
