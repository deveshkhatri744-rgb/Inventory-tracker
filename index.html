<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì¶ QR Code Inventory Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }
    h2 { color: #222; }
    #reader {
      width: 280px;
      margin: 20px auto;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 6px;
      color: white;
      background-color: #007bff;
    }
    button:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>
  <h2>üì¶ QR Code Inventory Scanner</h2>
  <div id="reader"></div>
  <p id="status">Click start to begin scanning.</p>
  <button id="startButton">Start Scanning</button>
  <button id="stopButton" disabled>Stop</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const status = document.getElementById("status");

    let isScanning = false;

    async function startScanner() {
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const backCamera = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
          await html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: { width: 220, height: 220 } },
            qrCodeMessage => {
              status.textContent = "‚úÖ QR Code Scanned: " + qrCodeMessage;
              alert("Scanned: " + qrCodeMessage);
              html5QrCode.stop();
              startButton.disabled = false;
              stopButton.disabled = true;
            },
            errorMessage => {
              // console.log("Scanning...");
            }
          );
          status.textContent = "üì∑ Scanning for QR code...";
          startButton.disabled = true;
          stopButton.disabled = false;
          isScanning = true;
        } else {
          status.textContent = "‚ùå No cameras found on this device.";
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Camera permission denied or unavailable.";
        console.error(err);
      }
    }

    async function stopScanner() {
      if (isScanning) {
        await html5QrCode.stop();
        isScanning = false;
        status.textContent = "Scanner stopped.";
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    }

    startButton.addEventListener("click", startScanner);
    stopButton.addEventListener("click", stopScanner);
  </script>
</body>
</html>
