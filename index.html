<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Inventory Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f7fa; }
    h2 { color: #333; }
    #reader { width: 320px; height: 320px; margin: 15px auto; border: 2px solid #0078d7; border-radius: 12px; }
    #result { margin-top: 15px; font-size: 16px; color: #0078d7; font-weight: bold; }
    button { background: #0078d7; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h2>ðŸ“· QR Code Scanner</h2>
  <button id="startBtn">Start Scan</button>
  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <script>
    const readerDiv = document.getElementById("reader");
    const resultDiv = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");

    let html5QrCode;

    startBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Your browser does not support camera access!");
        return;
      }

      html5QrCode = new Html5Qrcode("reader");

      try {
        await html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            resultDiv.innerText = "âœ… Scanned: " + decodedText;
            html5QrCode.stop().then(() => {
              resultDiv.innerText += "\nðŸ“¦ Data captured successfully!";
            });
          },
          (errorMsg) => {
            console.log("Scanning...", errorMsg);
          }
        );
      } catch (err) {
        alert("Error accessing camera: " + err);
      }
    });
  </script>
</body>
</html>
