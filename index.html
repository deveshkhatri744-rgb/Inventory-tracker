<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“¦ Scan Product QR to Record Daily Sale</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f6f8fa;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Scan Product QR to Record Daily Sale</h2>
  <div id="reader"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let backCamera = devices.find(device => /back|rear|environment/gi.test(device.label)) || devices[0];
          html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            qrCodeMessage => {
              alert("Scanned QR Code: " + qrCodeMessage);
              html5QrCode.stop();
            },
            errorMessage => {
              console.log("QR not detected yet");
            }
          );
        } else {
          alert("No camera found on this device.");
        }
      }).catch(err => {
        console.error("Camera access error: ", err);
      });
    }

    startScanner();
  </script>
</body>
</html>
