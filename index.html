<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Inventory Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f5f7fa; }
    h2 { color: #333; }
    #reader { width: 300px; margin: auto; border: 2px solid #0078d7; border-radius: 10px; }
    #result { margin-top: 15px; font-size: 16px; color: #0078d7; font-weight: bold; }
  </style>
</head>
<body>

  <h2>ðŸ“· QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="result">Waiting for scan...</div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById('result').innerText = "âœ… Scanned: " + decodedText;

      // Example: send scanned data to Google Sheet or your local inventory
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?data=' + encodeURIComponent(decodedText))
        .then(r => console.log("Data sent to inventory sheet"))
        .catch(e => console.error(e));
    }

    function onScanFailure(error) {
      console.warn(`Scan error: ${error}`);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    );
  </script>
</body>
</html>
