<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ QR Code Inventory Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }
    h2 { color: #222; }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 6px;
      color: white;
      background-color: #007bff;
    }
    button:disabled { background-color: #999; }
  </style>
</head>
<body>
  <h2>üì¶ QR Code Inventory Scanner</h2>
  <div id="reader"></div>
  <p id="status">Click start to begin scanning.</p>
  <button id="startButton">Start Scanning</button>
  <button id="stopButton" disabled>Stop</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const startButton = document.getElementById("startButton");
    const stopButton = document.getElementById("stopButton");
    const status = document.getElementById("status");

    // üîó Replace this with your deployed Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwmT0tCfazWvAr93xjopxH6WZvl-f_ewG0ini4FzXgNwsS31fl4EiM1ETcdi3HJvkYL/exec";

    let isScanning = false;

    async function startScanner() {
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const backCamera = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
          await html5QrCode.start(
            backCamera.id,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            qrCodeMessage => {
              status.textContent = "‚úÖ QR Scanned: " + qrCodeMessage;
              sendToSheet(qrCodeMessage);
              setTimeout(() => {
                html5QrCode.resume();
                status.textContent = "üì∑ Ready for next scan...";
              }, 2000);
            },
            errorMessage => {}
          );
          status.textContent = "üì∑ Scanning for QR code...";
          startButton.disabled = true;
          stopButton.disabled = false;
          isScanning = true;
        } else {
          status.textContent = "‚ùå No camera found.";
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Camera access denied.";
        console.error(err);
      }
    }

    async function stopScanner() {
      if (isScanning) {
        await html5QrCode.stop();
        isScanning = false;
        status.textContent = "Scanner stopped.";
        startButton.disabled = false;
        stopButton.disabled = true;
      }
    }

    function sendToSheet(productID) {
      fetch(https://script.google.com/macros/s/AKfycbwmT0tCfazWvAr93xjopxH6WZvl-f_ewG0ini4FzXgNwsS31fl4EiM1ETcdi3HJvkYL/exec, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productID })
      })
      .then(res => res.text())
      .then(response => {
        status.textContent = "‚úÖ Sale recorded successfully!";
      })
      .catch(err => {
        status.textContent = "‚ùå Failed to send data to Google Sheet.";
        console.error(err);
      });
    }

    startButton.addEventListener("click", startScanner);
    stopButton.addEventListener("click", stopScanner);
  </script>
</body>
</html>
